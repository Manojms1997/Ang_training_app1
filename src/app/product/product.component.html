<div class="productbox">
    <div class="productname">{{product.name}}</div>    
    <div class="productprice">{{product.price}}</div>
    <div class="productcount">
        <button (click)="decrement()">-</button>
        {{product.count}}
        <button (click)="increment()">+</button>
        </div>
</div>
